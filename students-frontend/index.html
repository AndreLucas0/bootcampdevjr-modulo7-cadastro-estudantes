<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <header class="display-4 bg-light text-center">Cadastro de alunos</header>

    <main class="container mt-3">
        <section>
            <div class="display-6">
                Formulário de cadastro:
            </div>

            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form id="formStudent" onsubmit="save(); return false;">
                        <div class="row mb-3 mt-3">
                            <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName" required>
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                            <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail" required>
                            </div>
                            <label for="inputPhone" class="col-sm-2 col-form-label">Telefone:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputPhone" required>
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="selectCourse" class="col-sm-2 col-form-label">Curso:</label>
                            <div class="col-sm-4">
                                <select class="form-select" aria-label="Selecione um curso" id="selectCourse" required>
                                    <option value="" selected>Escolha:</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label  class="col-sm-2 col-form-label">Turno:</label>
                            <div class="col-sm-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioMorning">
                                    <label class="form-check-label" for="flexRadioMorning">
                                        Manhã
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioAfternoon">
                                    <label class="form-check-label" for="flexRadioAfternoon">
                                        Tarde
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioNight">
                                    <label class="form-check-label" for="flexRadioNight">
                                        Noite
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <hr>

        <section>
            <div class="display-6">
                Estudantes cadastrados:
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <table class="table" id="studentsTable">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col" class="d-none d-md-table-cell">Email</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Curso</th>
                            <th scope="col" class="d-none d-md-table-cell">Turno</th>
                          </tr>
                        </thead>
                        <tbody>
                         
                        </tbody>
                      </table>
                </div>
            </div>

        </section>
    </main>

    <footer class="bg-secondary text-center text-white fixed-bottom">
        @Sistemas P&D
    </footer>

</body>


<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/jquery.mask.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</html>
